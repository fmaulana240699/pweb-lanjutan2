<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        .photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3498db;
        }

        .biodata-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .biodata-table td {
            padding: 10px;
            vertical-align: top;
        }

        .biodata-table tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .biodata-table th {
            text-align: left;
            padding: 10px;
            background-color: #3498db;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Pribadi</h1>

        <div class="photo">
            <img src="https://avatars.githubusercontent.com/u/33794891" alt="Foto Profil">
        </div>

        <table class="biodata-table">
            <tr>
                <th>Nama Lengkap</th>
                <td>Moch Sultan Majid</td>
            </tr>
            <tr>
                <th>Tanggal Lahir</th>
                <td>14 April 2001</td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <td>Laki-laki</td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>Jl. Sindangsari No. 25 RT 05 RW 06, Cimareme, Kec. Ngamprah, Kab. Bandung Barat, Jawa Barat, 40552</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>sultan.majid213@gmail.com</td>
            </tr>
            <tr>
                <th>No. Telepon</th>
                <td>+62 823 1592 0814</td>
            </tr>
        </table>

        <div class="footer">
            &copy; <span id="year"></span> Biodata oleh ExeCiety
        </div>
    </div>

    <script>
        let year = document.getElementById('year')
        year.innerHTML = new Date().getFullYear()
    </script>
</body>
</html>
